<table class="table w-50 table-striped table-hover mx-auto mt-4">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Postal code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customers">
      <th scope="row">
        <a [routerLink]="['/details', item.id]">{{ item.id }}</a>
      </th>
      <td>
        {{ item.name }}
      </td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.country }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.postalCode }}</td>
    </tr>
  </tbody>
</table>
